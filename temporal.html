<!DOCTYPE html>
<html>

<head>
    <title>Temporal Plots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <p>Previous page:</p>
    <button onclick="goBack()">Go back</button>
    <div id="menus">
        Response:
        <span id="response-menu"></span>
        Model:
        <span id="model-menu"></span>
        Context:
        <span id="context-menu"></span>
    </div>

    <div id="checkboxes">
        Topological:
        <span id="T-checkbox"></span>
        Hemodynamic edges:
        <span id="HE-checkbox" checked></span>
        Spatial:
        <span id="S-checkbox" checked></span>
    </div>

    <div id="axes">
        X-axis:
        <span id="x-check"></span>
        Y-axis:
        <span id="y-check"></span>
    </div>

    <svg width="800" height="800"></svg>
    <script type="module" src="temporalPlot.js"></script>
</body>

</html>
