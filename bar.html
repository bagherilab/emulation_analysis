<!DOCTYPE html>
<html>

<head>
    <title>Bar Plots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <p>Previous page:</p>
    <button onclick="goBack()">Go back</button>
    <div id="menus">
        Response:
        <span id="response-menu"></span>
        Model:
        <span id="model-menu"></span>
        Timepoint:
        <span id="time-menu"></span>
        Feature:
        <span id="feature-menu"></span>
    </div>

    <div id="radio">
        C:
        <span id="c-radio"></span>
        CH:
        <span id="ch-radio"></span>
    </div>

    <svg width="800" height="800"></svg>
    <script type="module" src="barPlot.js"></script>
</body>

</html>
