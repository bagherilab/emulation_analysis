<!DOCTYPE html>
<html>

<head>
    <title>RNN Plots</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/d3@5.6.0/dist/d3.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <p>Previous page:</p>
    <button onclick="goBack()">Go back</button>
    <div id="menus">
        Response:
        <span id="response-menu"></span>
    </div>
    <div id="radio">
        Bar:
        <input type="radio" name="plotType" value="bar" id="bar-radio" checked>
        Parity:
        <input type="radio" name="plotType" value="parity" id="parity-radio">
    </div>

    <div id="radio">
        C:
        <input type="radio" name="context" value="C" id="c-radio" checked>
        CH:
        <input type="radio" name="context" value="CH" id="ch-radio">
    </div>

    <div id="axes">
        Y-axis:
        <span id="y-check"></span>
    </div>

    <svg width="800" height="800"></svg>
    <svg height="10" width="10" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <pattern id="diagonal-stripe-1" patternUnits="userSpaceOnUse" width="10" height="10">
                <image
                    xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSd3aGl0ZScvPgogIDxwYXRoIGQ9J00tMSwxIGwyLC0yCiAgICAgICAgICAgTTAsMTAgbDEwLC0xMAogICAgICAgICAgIE05LDExIGwyLC0yJyBzdHJva2U9J2JsYWNrJyBzdHJva2Utd2lkdGg9JzEnLz4KPC9zdmc+Cg=="
                    x="0" y="0" width="10" height="10"> </image>
            </pattern>
        </defs>
    </svg>
    <script type="module" src="rnnPlot.js"></script>
</body>

</html>
